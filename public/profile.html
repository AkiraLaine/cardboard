<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport " content="width=device-width, initial-scale=1.0 " />
    <title>Cardboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/res/materialize.css" type="text/css" />
    <link rel="stylesheet" href="/public/app.css" type="text/css" />
</head>

<body>
    <nav>
        <div class="container">
            <a href="/" class="brand-logo">Cardboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="/profile" id="profile" class="waves-effect waves-light"></a>
                </li>
                <li><a href="/logout" class="waves-effect waves-light">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="center-align"><h2 class="thin center" style="margin-bottom:0;margin-top:5px"></h2><a style="margin: 10px 0" class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
    </div>
    
    <div class="grid">

    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add a new image card</h4>
            <div class="input-field col s12 m6">
                <input id="title" type="text" class="validate">
                <label for="title">Title of Image</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="url" type="url" class="validate">
                <label for="url">Link to Image</label>
            </div>
            <a id="submit" class="btn waves-effect waves-light ">Submit</a>
        </div>
        <div class="modal-footer">
            <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
         <div class="modal-content">
            
        </div>
        <div class="modal-footer">
            <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.0.0/masonry.pkgd.js"></script>
    <script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.js"></script>
    <script src="/public/res/materialize.js"></script>
    <script type="text/javascript" src="/controllers/profile_controller.js"></script>
     <script>
        $(document).ready(function(){
            $('.modal-trigger').leanModal();
        });
    </script>
</body>

</html>
